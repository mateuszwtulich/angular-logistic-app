<h2 class="mat-h2">Do you want to finish {{data.number}} job?</h2>
<form>
<div class="button-wrapper">
    <button mat-stroked-button type="button" color="accent" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button type="submit" color="primary" (click)="finishJob()">Finish</button>
</div>
</form>
